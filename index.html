<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>El Ahorcado - The Game</title>
</head>
<body>
	<div class="btnsMain columna">
		<H1>El Ahorcado - The Game</H1>
		<button id="btnGame" class="btnAlternate btnGame">START</button>
		<button id="btnUseWord" class="btnBasic">Add Word</button>
	</div>
	<div class="btnsGame noDisplay">
		<div class="imageContainer">
			<div class="image">
				<div class="frame frame1 noDisplay"></div>
				<div class="frame frame2 noDisplay"></div>
				<div class="frame frame3 noDisplay"></div>
				<div class="frame frame4 noDisplay"></div>
				<div class="frame frame5 noDisplay"></div>
				<div class="frame frame6 noDisplay"></div>
				<div class="frame frame7 noDisplay"></div>
				<div class="frame frame8 noDisplay"></div>
				<div class="frame frame9 noDisplay"></div>
				<div class="frame frame10 noDisplay"></div>
			</div>
			<textarea class="winner noDisplay" readonly>YOU WIN!!! &#128512;</textarea>
			<textarea class="loser noDisplay" readonly>GAME OVER &#128542;</textarea>
		</div>
		<div class="wordLines"></div>
		<div class="usedWordsContainer">
			<textarea class="wrongLetters" readonly></textarea>
		</div>
		<button id="btnRestart" class="btnAlternate">Start Again</button>
		<button id="btnGiveUp" class="btnBasic">Leave</button>
	</div>
	<div class="btnsWord noDisplay">
		<textarea class="readWord"></textarea>
		<button id="btnSaveWord" class="btnAlternate">Save and Start</button>
		<button id="btnCancelWord" class="btnBasic">Cancel</button>
	</div>
	<script src="script.js"></script>
	<footer>
		<p class="copyright">&copy Copyright - Dario Marcelo Rosiansky - 2022</p>
	</footer>
</body>
</html>
